<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Flex Box</title>
    <style>
        div{
            background-color: lightgreen;
            height: 500px;
            display: flex;
            flex-direction:row;
            flex-wrap: wrap;
            align-items:center;
            justify-content:space-evenly;
        }
        h1{
            background: linear-gradient(45deg,black,red);
            padding: 20px;
            margin: 10px;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }

    </style>
</head>
<body>

    <div>
        <h1>Flex 1</h1>
        <h1>Flex 2</h1>
        <h1>Flex 3</h1>
    </div>

</body>
</html>
